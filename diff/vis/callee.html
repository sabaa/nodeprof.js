<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caller</title>
    <link rel="stylesheet" href="lib/highlight/styles/default.css">
    <script src="lib/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script>
        window.addEventListener('message', function(event) {
            document.getElementById('__code').innerHTML = event.data;
            hljs.highlightBlock(document.getElementById('__code'));
            window.scrollTo(0, document.getElementById('__code').scrollHeight);
        });
    </script>
</head>

<div class="container">
<pre><code class="javascript" id="__code">
    function foo () {
    }
</code></pre>
</div>

</body>
</html>
